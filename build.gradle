plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://jitpack.io" }
    maven { url "https://repo.nukkitx.com/maven-releases" }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'

    implementation files('libs/leveldb/leveldb-api/target/leveldb-api-0.11.1-SNAPSHOT.jar')
    implementation files('libs/leveldb/leveldb/target/leveldb-0.11.1-SNAPSHOT.jar')
    // TODO implementation 'com.github.NukkitX:leveldb:master-SNAPSHOT'

    implementation 'com.github.edward3h:args4jboilerplate:v1.0'
    implementation 'com.nukkitx:nbt:2.0.0'

    implementation 'com.amihaiemil.web:eo-yaml:4.3.5'
}

application {
    // Define the main class for the application.
    mainClassName = 'org.ethelred.leveldb.App'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}

task bootstrapDependencies(type:Exec) {
    commandLine "script/bootstrap"
}
compileJava.dependsOn bootstrapDependencies
